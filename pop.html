<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="box">
    <div id="qrcode" class="qrcode"></div>
    <div class="codeInfo">
      <p>页面标题：<span id="title"></span></p>
      <p class="infoUrl">页面链接：<input class="urlInput" type="text" id="url"></input></p>
      <div class="buttonBox">
        <button type="button" name="button" id="updateBtn">更新二维码</button>
        <button type="button" name="button" id="resetBtn">重置二维码</button>
      </div>
      </div>

  </div>
  <!-- <small>made in zh.wang</small> -->

<script
  src="jquery-3.2.1.min.js"></script>
<script src="jquery-qrcode.min.js"></script>
<script src="qr.js"></script>
</body>
</html>
